name: Service Checker Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  checker-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --no-install-project

      - name: Collect changed files in PR
        id: changed-files
        uses: actions/github-script@v7
        with:
          script: |
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                per_page: 100,
              }
            );

            const changed = files
              .filter((file) => ["added", "modified", "renamed"].includes(file.status))
              .map((file) => file.filename);

            core.setOutput("files_json", JSON.stringify(changed));

      - name: Run changed service checkers
        env:
          CHANGED_FILES_JSON: ${{ steps.changed-files.outputs.files_json }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          uv run python src/is_it_down/scripts/pr_checker_report.py \
            --changed-files-json "$CHANGED_FILES_JSON" \
            --output-markdown /tmp/checker-preview-comment.md \
            --output-json /tmp/checker-preview-results.json

      - name: Upload checker preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: checker-preview-results
          path: /tmp/checker-preview-results.json

      - name: Upsert PR comment
        uses: actions/github-script@v7
        env:
          COMMENT_PATH: /tmp/checker-preview-comment.md
        with:
          script: |
            const fs = require("fs");
            const marker = "<!-- is-it-down-checker-results -->";
            const body = fs.readFileSync(process.env.COMMENT_PATH, "utf8");

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner,
                repo,
                issue_number,
                per_page: 100,
              }
            );

            const existing = comments.find(
              (comment) => comment.user.type === "Bot" && comment.body && comment.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
              core.info(`Updated existing checker preview comment: ${existing.id}`);
            } else {
              const created = await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
              core.info(`Created checker preview comment: ${created.data.id}`);
            }
