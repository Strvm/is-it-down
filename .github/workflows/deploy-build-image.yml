name: Deploy - Build Image

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
      project_id:
        required: true
        type: string
      region:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  build_image:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: |
          set -euo pipefail
          IMAGE="${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/is-it-down/is-it-down-checker:${{ inputs.image_tag }}"
          BUILD_ID="$(gcloud builds submit \
            --project "${{ inputs.project_id }}" \
            --tag "$IMAGE" \
            --async \
            --format='value(id)')"

          if [[ -z "${BUILD_ID}" ]]; then
            echo "Build ID was empty from submit output; fetching most recent build id as fallback."
            BUILD_ID="$(gcloud builds list \
              --project "${{ inputs.project_id }}" \
              --limit=1 \
              --sort-by='~create_time' \
              --format='value(id)')"
          fi

          if [[ -z "${BUILD_ID}" ]]; then
            echo "Unable to determine Cloud Build ID after submit."
            exit 1
          fi

          echo "Submitted Cloud Build: ${BUILD_ID}"

          while true; do
            STATUS="$(gcloud builds describe "${BUILD_ID}" \
              --project "${{ inputs.project_id }}" \
              --format='value(status)')"

            case "${STATUS}" in
              SUCCESS)
                echo "Cloud Build succeeded: ${BUILD_ID}"
                gcloud builds describe "${BUILD_ID}" \
                  --project "${{ inputs.project_id }}" \
                  --format='value(logUrl)'
                break
                ;;
              FAILURE|INTERNAL_ERROR|TIMEOUT|CANCELLED|EXPIRED)
                echo "Cloud Build failed with status: ${STATUS}"
                gcloud builds describe "${BUILD_ID}" \
                  --project "${{ inputs.project_id }}" \
                  --format='yaml(id,status,logUrl,createTime,finishTime,images)'
                exit 1
                ;;
              *)
                echo "Cloud Build status: ${STATUS}. Waiting..."
                sleep 5
                ;;
            esac
          done
