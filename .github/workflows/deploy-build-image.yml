name: Deploy - Build Images

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
      project_id:
        required: true
        type: string
      region:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  build_image:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${{ inputs.region }}-docker.pkg.dev" --quiet

      - name: Build and push checker/api/web images
        run: |
          set -euo pipefail
          REGISTRY="${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/is-it-down"
          TAG="${{ inputs.image_tag }}"

          CHECKER_IMAGE="${REGISTRY}/is-it-down-checker:${TAG}"
          API_IMAGE="${REGISTRY}/is-it-down-api:${TAG}"
          WEB_IMAGE="${REGISTRY}/is-it-down-web:${TAG}"

          echo "Building ${CHECKER_IMAGE}"
          docker build -f Dockerfile -t "${CHECKER_IMAGE}" .
          docker push "${CHECKER_IMAGE}"

          echo "Building ${API_IMAGE}"
          docker build -f Dockerfile.api -t "${API_IMAGE}" .
          docker push "${API_IMAGE}"

          echo "Building ${WEB_IMAGE}"
          docker build -f Dockerfile.web -t "${WEB_IMAGE}" .
          docker push "${WEB_IMAGE}"
