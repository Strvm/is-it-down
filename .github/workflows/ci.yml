name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
      uses: astral-sh/setup-uv@v5
      - name: Install dependencies
      run: uv sync --extra dev
      - name: Lint
      run: uv run ruff check .
      - name: Tests
      run: uv run pytest
